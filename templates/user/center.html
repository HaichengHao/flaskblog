{% extends 'base.html' %}
{% block title %}
    用户中心
{% endblock %}
{% block page_content %}
    <div class="container" style="padding: 30px">
        <div>用户名{{ current_user() }}</div>
        <p><img src="{{ url_for('static',filename='imgs/touxiang.png') }}" alt="头像"
                style="width: 70px;height: 70px ;margin-bottom: 4px"><br>
            <input type="file" id="upyourtouxiang" name="icon" placeholder="选择头像"></p>
        <form action="{{ url_for('user.usercenter') }}" method="post" enctype="multipart/form-data">
            <p><input type="text" name="userme" value="{{ current_user() }}" contenteditable="false"
                      hidden="hidden"></p>
            <p><input type="text" name="newusername" placeholder="输入新的用户名"></p>
            <p><input type="text" id='000' name="password" placeholder="新密码"></p>
            <p><input type="text" id='001' name="repassword" placeholder="再次输入新密码"></p>
            <p><input type="text" name="phone" placeholder={{ userme.phone }}></p>
            <p><input type="submit"></p>
        </form>
    </div>
    <p>{{ errorinfo }}</p>

{% endblock %}

{% block myjs %}

{% endblock %}
