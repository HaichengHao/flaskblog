{% extends 'base.html' %}
{% block title %}
    发表文章
{% endblock %}

{% block page_content %}
    <div class="" style="padding: 30px">
        <form action="{{ url_for('article.publish') }}" method="post">
            <p>当前用户{{current_user() }}</p>
            <p><input type="text" name="title" placeholder="文章标题"></p>
            <p>
                <textarea name="content" id="content" cols="50" rows="10" placeholder="编辑内容" style="min-height: 70px"></textarea>
            </p>
            <p>
                <input type="text" name="uid" value="{{ user.id }}" hidden="hidden">
{#                用户:#}
                <select name="uid">
                        <option value="{{ user.id }}">{{ user.username }}</option>
                </select>
            </p>
            <p><input type="submit" value="发布文章"></p>
        </form>

    </div>

{% endblock %}
