{% extends 'base.html' %}
{% block title %}
    所有文章
{% endblock %}

{% block page_content %}

    <body>
    {% for article in user.articles %}
        <div class="art">
            <h3>{{ article.title }}</h3>
            <p>{{ article.user.username }}&nbsp;&nbsp;{{ article.pdatetime }}</p>
            <div>
                {{ article.content }}
            </div>
        </div>
    {% endfor %}
    </body>
{% endblock %}
